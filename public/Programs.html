<!-- Manage Programs Section -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Manage Programs</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProgramModal"><i class="fas fa-plus"></i> Add </button>    
    </div>

    <div class="table-responsive table-container p-3 bg-light rounded shadow">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
        <table id="programsTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department Name</th>
                    <th>Program Name</th>
                    <th>Specialization</th>
                    <th>Program Description</th>
                    <th>Number of Terms</th>
                    <th>Duration</th>
                    <th>Internship</th>
                    <th>Careers</th>
                    <th>Cover Image</th>
                    <th>Upload Date</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Program Modal -->
<div class="modal fade" id="addProgramModal" tabindex="-1" aria-labelledby="addProgramModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #10326F; color: white;">
                <h5 class="modal-title" id="addProgramModalLabel">Add Program</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="programForm">
                    <div class="mb-3 text-center w-100 d-flex justify-content-center align-items-center img-container">
                        <img id="imagePreview" src="" alt="Image Preview" class="img-thumbnail d-none">
                        <p id="imagePlaceholder">No image uploaded</p>                    
                    </div>
                    <div class="mb-3">
                        <label for="coverImage" class="form-label">Upload Program Image</label>
                        <input type="file" class="form-control" id="coverImage" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <select class="form-control" id="departmentName" required>
                            <option value="" disabled selected>Select department</option>
                            <option value="School of Computing">School of Computing</option>
                            <option value="School of Business and Arts">School of Business and Arts</option>
                            <option value="School of Design and the Arts">School of Design and the Arts</option>
                            <option value="Senior High School">Senior High School</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="programName" class="form-label">Program Name</label>
                        <select class="form-control" id="programName" required>
                            <option value="" disabled selected>Select program</option>
                            <option value="Bachelor of Science in Entertainment and Media Computing">Bachelor of Science in Entertainment and Media Computing</option>
                            <option value="Bachelor of Science in Computer Science">Bachelor of Science in Computer Science</option>
                            <option value="Bachelor of Science in Information Technology">Bachelor of Science in Information Technology</option>
                            <option value="Bachelor of Science in Business Administration">Bachelor of Science in Business Administration</option>
                            <option value="Bachelor of Science">Bachelor of Science</option>
                            <option value="Bachelor of Arts">Bachelor of Arts</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="programSpecialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="programSpecialization" placeholder="Enter specialization" required>
                    </div>
                    <div class="mb-3">
                        <label for="programDescription" class="form-label">Program Description</label>
                        <textarea class="form-control" id="programDescription" placeholder="Enter program description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfTerms" class="form-label">Number of Terms</label>
                        <input type="number" class="form-control" id="numberOfTerms" placeholder="Enter number of terms" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="programDuration" placeholder="Enter duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="internship" class="form-label">Internship</label>
                        <input type="text" class="form-control" id="internshipDuration" placeholder="Enter internship duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="careers" class="form-label">Careers</label>
                        <textarea type="text" class="form-control" id="careerOpportunities" placeholder="Enter career opportunities" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitProgram">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Program Modal -->
<div class="modal fade" id="editProgramModal" tabindex="-1" aria-labelledby="editProgramModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #10326F; color: white;">
                <h5 class="modal-title" id="editProgramModalLabel">Edit Program</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProgramForm">
                    <input type="hidden" id="editProgramId">
                    <div class="mb-3 text-center w-100 d-flex justify-content-center align-items-center img-container">
                        <img id="editProgramPreview" src="" alt="Program Image Preview" class="img-thumbnail d-none">
                        <p id="editProgramPlaceholder">No image uploaded</p>                    
                    </div>
                    <div class="mb-3">
                        <label for="editCoverImage" class="form-label">Upload Program Image</label>
                        <input type="file" class="form-control" id="editCoverImage" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="editDepartmentName" class="form-label">Department Name</label>
                        <select class="form-control" id="editDepartmentName" required>
                            <option value="" disabled selected>Select department</option>
                            <option value="School of Computing">School of Computing</option>
                            <option value="School of Business and Arts">School of Business and Arts</option>
                            <option value="School of Design and the Arts">School of Design and the Arts</option>
                            <option value="Senior High School">Senior High School</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editProgramName" class="form-label">Program Name</label>
                        <select class="form-control" id="editProgramName" required>
                            <option value="" disabled selected>Select program</option>
                            <option value="Bachelor of Science in Entertainment and Media Computing">Bachelor of Science in Entertainment and Media Computing</option>
                            <option value="Bachelor of Science in Computer Science">Bachelor of Science in Computer Science</option>
                            <option value="Bachelor of Science in Information Technology">Bachelor of Science in Information Technology</option>
                            <option value="Bachelor of Science in Business Administration">Bachelor of Science in Business Administration</option>
                            <option value="Bachelor of Science">Bachelor of Science</option>
                            <option value="Bachelor of Arts">Bachelor of Arts</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editProgramSpecialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="editProgramSpecialization" placeholder="Enter specialization" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProgramDescription" class="form-label">Program Description</label>
                        <textarea class="form-control" id="editProgramDescription" placeholder="Enter program description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editNumberOfTerms" class="form-label">Number of Terms</label>
                        <input type="number" class="form-control" id="editNumberOfTerms" placeholder="Enter number of terms" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editProgramDuration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="editProgramDuration" placeholder="Enter duration (e.g., 4 years)" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editInternshipDetails" class="form-label">Internship</label>
                        <input class="form-control" id="editInternshipDuration" placeholder="Enter internship duration (e.g., 3-8 months)" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editCareerOpportunities" class="form-label">Career Opportunities</label>
                        <textarea class="form-control" id="editCareerOpportunities" placeholder="Enter potential careers" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="saveProgramChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>
