<!-- Manage Videos Section -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Manage Videos</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVideoModal"><i class="fas fa-plus"></i> Add </button>    
    </div>

    <div class="table-responsive table-container p-3 bg-light rounded shadow">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
        <table id="videosTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Video Link</th>
                    <th>Description</th>
                    <th>Upload Date</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Video Modal -->
<div class="modal fade" id="addVideoModal" tabindex="-1" aria-labelledby="addVideoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #10326F; color: white;">
                <h5 class="modal-title" id="addVideoModalLabel">Add Video</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="videoForm">
                    <div class="mb-3">
                        <label for="videoTitle" class="form-label">Video Title</label>
                        <input type="text" class="form-control" id="videoTitle" placeholder="Enter video title" required>
                    </div>
                    <div class="mb-3">
                        <label for="videoLink" class="form-label">Video Link</label>
                        <input type="url" class="form-control" id="videoLink" placeholder="Enter video link (YouTube, Vimeo, etc.)" required>
                    </div>
                    <div class="mb-3">
                        <label for="videoDescription" class="form-label">Video Description</label>
                        <textarea class="form-control" id="videoDescription" rows="4" placeholder="Enter video description" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitVideo">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Video Modal -->
<div class="modal fade" id="editVideoModal" tabindex="-1" aria-labelledby="editVideoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #10326F; color: white;">
                <h5 class="modal-title" id="editVideoModalLabel">Edit Video</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editVideoForm">
                    <input type="hidden" id="editVideoId">
                    <div class="mb-3">
                        <label for="editVideoTitle" class="form-label">Video Title</label>
                        <input type="text" class="form-control" id="editVideoTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editVideoLink" class="form-label">Video Link</label>
                        <input type="url" class="form-control" id="editVideoLink" required>
                    </div>
                    <div class="mb-3">
                        <label for="editVideoDescription" class="form-label">Video Description</label>
                        <textarea class="form-control" id="editVideoDescription" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="saveVideoChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>
